<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<body>

<p>点击下面的按钮，将代码块循环二十次：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>

<script>
function myFunction()
{
var x="";
for (var i=1;i<=20;i++)
  {
    if (i%2==0){
      x=x + i + "是偶数" + "<br>";
    } else {
      x=x + i + "是奇数" + "<br>";
    }
  }
document.getElementById("demo").innerHTML=x;
}
</script>

</body>
</html>
